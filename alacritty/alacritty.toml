[general]
live_config_reload = true

[window]
decorations = "buttonless"
dimensions = { columns = 135, lines = 30 }
padding = { x = 4, y = 2 }
dynamic_padding = true
opacity = 0.7
blur = true
title = "Alacritty"
dynamic_title = true

[font]
normal = { family = "Hack" }
bold = { family = "Hack", style = "Bold" }
italic = { family = "Hack", style = "Italic" }
size = 14.0

[colors]
cursor = { text = "CellBackground", cursor = "#ffc0cb" }
vi_mode_cursor = { text = "CellBackground", cursor = "#ffc0cb" }

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"

[colors.normal]
black = "#32344a"
red = "#f7768e"
green = "#9ece6a"
yellow = "#e0af68"
blue = "#7aa2f7"
magenta = "#ad8ee6"
cyan =  "#449dab"
white = "#787c99"

[colors.bright]
black = "#444b6a"
red = "#ff7a93"
green = "#b9f27c"
yellow = "#ff9e64"
blue =  "#7da6ff"
magenta = "#bb9af7"
cyan =  "#0db9d7"
white = "#acb0d0"

[cursor]
style = { shape = "Beam", blinking = "On" }

[terminal]
osc52 = "CopyPaste"
